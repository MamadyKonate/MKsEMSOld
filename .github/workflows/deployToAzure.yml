# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - emsproj

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: restore
        
        run: dotnet restore ./MKsEMS

      - name: Build with dotnet
        run: dotnet build ./MKsEMS.sln --configuration Release --no-restore

      - name: dotnet publish
        run: dotnet publish ./MKsEMS.sln --configuration Release --no-restore

   
